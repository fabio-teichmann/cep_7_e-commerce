apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "webshop.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "webshop.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "webshop.name" . }}
    spec:
      containers:
        - name: webshop
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          env: 
            - name: KINESIS_STREAM_NAME
              valueFrom:
                configMapKeyRef:
                  name: app-config 
                  key: KINESIS_STREAM_NAME
            - name: LOGFIRE_URL 
              valueFrom: 
                configMapKeyRef:
                  name: app-config 
                  key: LOGFRE_URL
            - name: LOGFIRE_TOKEN 
              valueFrom:
                secretKeyRef:
                  name: app-secrets 
                  key: LOGFIRE_TOKEN 
